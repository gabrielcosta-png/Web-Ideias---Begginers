<html lang="pt">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="calc.css">
  <title>Calc</title>
</head>
<body>
  <div class="container">
    <div class="calc2">
<form action="" name="calc" class="calc">
<div class="Calc">
  <input type="text" id='visor' name='visor'>
</div>

<div id="first">
<input type="button" value="7" class='btn' onclick ="btn(value)">
<input type="button" value="8" class='btn' onclick ="btn(value)">
<input type="button" value="9" class='btn' onclick ="btn(value)">
<input type="button" value="/" class='btn' onclick ="btn(value)">
</div>

<div id="second">
<input type="button" value="4" class='btn' onclick ="btn(value)">
<input type="button" value="5" class='btn' onclick ="btn(value)">
<input type="button" value="6" class='btn' onclick ="btn(value)">
<input type="button" value="*" class='btn' onclick ="btn(value)">
</div>

<div id="third">
<input type="button" value="1" class='btn' onclick ="btn(value)">
<input type="button" value="2" class='btn' onclick ="btn(value)">
<input type="button" value="3" class='btn' onclick ="btn(value)">
<input type="button" value="-" class='btn' onclick ="btn(value)">
</div>

<div id="fourth">
  <input type="button" value="C" class="btn" onclick="reset()">
  <input type="button" value="0" class="btn" onclick="btn(value)">
  <input type="button" value="+" class="btn" onclick="btn(value)">
  <input type="button" value="=" class="btn" onclick="calculate()">
</div>

</div>



</form>
</div>

<script src="calc.js"></script>  
</body>
</html>
